  <div class="row">
    <div id="all-pos-chart"></div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Value</th>
            <th>Taken?</th>
          </tr>
        </thead>

        <tbody>
        </tbody>

        <div class="col-md-6">
